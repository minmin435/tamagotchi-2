<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>병아리 다마고치</title>
<link rel="stylesheet" href="style.css">
<script defer src="script.js"></script>
</head>
<body>
<h1>🐥 병아리 다마고치</h1>
<div id="game">
    <canvas id="chickCanvas" width="200" height="200"></canvas>
    <div id="stats">
        <p>배고픔: <span id="hunger"></span></p>
        <p>행복도: <span id="happiness"></span></p>
        <p>청결: <span id="cleanliness"></span></p>
        <p>피로: <span id="energy"></span></p>
    </div>
    <div id="buttons">
        <button onclick="feed()">🍚 밥 주기</button>
        <button onclick="play()">🎾 놀아주기</button>
        <button onclick="clean()">🛁 씻기기</button>
        <button onclick="sleep()">💤 재우기</button>
    </div>
</div>
</body>
</html>
